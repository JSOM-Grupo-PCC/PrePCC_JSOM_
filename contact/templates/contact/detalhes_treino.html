{% extends "global/base.html" %}
{% load static %}
{% block corpo %}
    <div class="container m-3 d-flex-column justify-content-center align-items-center w-60">            
        <h1 class="mb-3 fs-1 form-text text-center text-wrap overflow-wrap-break-word">{{ treino.nome }}        
            <span class="fw-bold fs-5 p-1 rounded-3 bg-jsom">{{ treino.categoria }}</span>
        </h1>
        <div class="d-flex flex-column align-items-center justify-content-center mb-3">
            {% if treino.imagem %}
            <div class="d-flex align-items-center justify-content-center">
                <img alt="{{ treino.nome }}" src="{{ treino.imagem.url }}" style="object-fit: cover;" class="rounded-4 border-jsom shadow-big img-fluid">
            </div>
            {% else %}
            <div class="d-flex align-items-center justify-content-center">
                <img alt="{{ treino.nome }}" src="{% static "img/treino_padao.png" %}" style="object-fit: cover; padding: 10px;" class=" rounded-4 border-jsom shadow-big img-fluid">
            </div>
            {% endif %}
        </div>            
        <p class="overflow-wrap-break-word text-wrap text-center "><span class="fw-bold fs-3 form-text">Descrição:</span> <br> {{ treino.descricao }}</p>
        <div class="d-flex justify-content-around ">
            <a class="btn btn-primary fw-semibold w-100 me-2" href=" {% url 'contact:atualizar_treino' treino.id %} ">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>  Editar
            </a>
            <form action="{% url 'contact:excluir_treino' treino.id %}" class="w-100 ms-2" method="post">
                {% csrf_token %}
                <button class="btn fw-semibold btn-danger w-100" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg> 
                    Deletar
                </button>
            </form>
        </div>
    </div>
{% endblock corpo %}
