<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Treino</title>
</head>
<body>
    <h1>{{ treino.nome }}</h1>
    <p>Categoria: {{ treino.categoria }}</p>
    <p>Descrição: {{ treino.descricao }}</p>
    <img src="{{ treino.imagem.url }}" alt="{{ treino.nome }}">
    <p>Dono: {{ treino.owner.username }}</p>
    <a href="{% url 'contact:index' %}">Voltar para a lista de treinos</a>
</body>
</html>
