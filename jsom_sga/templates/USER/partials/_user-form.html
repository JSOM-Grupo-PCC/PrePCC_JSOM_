<section class="d-flex flex-column align-items-center ">   
  <form role="form" class="text-start w-lg-50 w-100" action=" {{ form_action }}" method="POST" >
      <h3 class="font-weight-bolder mb-0 fs-3">{{ site_title }} </h3>
      {% csrf_token %}
      <div class="text-center mt-4">
          {% for field in form %}

              <p class="help-text text-white fw-bold ">
                  {{ field.errors }}
              </p>

              <div class=" d-flex align-items-center">

                  <div class="input-group input-group-outline is-filled">
                      <label for="{{field.id_for_label}}" class="form-label">
                        {{field.label}}
                        {% if field.help_text %}
                            {{ field.help_text }}
                        {% endif %}
                      </label>
                      {{ field }}
                  </div>
              </div>

          {% endfor %}
          {% if form.non_field_errors %}
              {% for non_field_errors in form.non_field_errors %}
              <br>
              <p class="help-text text-danger fw-bold text-white">
                  {{ non_field_errors }}
              </p>
              {% endfor %}
          {% endif %}
          <button type="submit" class="btn bg-gradient-primary_jsom w-100 mb-2 fs-6">{{ site_title }}</button>
      </div>
  </form>
</section>
