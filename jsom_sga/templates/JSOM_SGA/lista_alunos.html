{% extends "global/base.html" %}
{% block corpo %}
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col">                    
        <a href="{% url "JSOM_SGA:register" %}" class="card-link text-white">
            <div class="card h-100 card-hover_dark ">
                <div class="nav-link-text card-body rounded-2 bg-gradient-dark d-flex flex-column align-items-center justify-content-center">
                    <h6 class="card-subtitle icon-link icon-link-hover text-white w-100  d-flex justify-content-center align-items-center" style=" --bs-icon-link-transform: translate3d(0, -.125rem, 0);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
                        </svg>
                    </h6>
                    <h5 class="card-title text-white " >Cadastrar novo Aluno</h5>
                </div>
            </div>
        </a>
    </div> 
    {% for userProfile in users %}
    <div class="col">                    
        <a href="{% url 'JSOM_SGA:perfil_aluno_admin' userProfile.user.id %}" class="card-link text-white">
            <div class="card h-100 card-hover_jsom ">
                <div class="nav-link-text card-body rounded-2 bg-gradient-primary_jsom">
                    <h3 class="card-title text-decoration-underline text-white">@{{ userProfile.user.username }}</h5>
                    <h6 class="card-subtitle text-branco-50">{{ userProfile.user.first_name }} {{ userProfile.user.last_name }}</h6>
                </div>
            </div>
        </a>
    </div>        
    {% endfor %}     
</div>
{% endblock corpo %}
