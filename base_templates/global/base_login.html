{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% include "global/partials/head.html" %}
    <title> {{site_title}} - JSOM </title>
</head>

<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('{% static "img/img_fundo_login.jpg" %}');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom" style="background: #202940 !important;">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2" style="background: #202940 !important;">
                <div class="bg-gradient-primary_jsom shadow-primary_jsom border-radius-lg py-4">
                  <h2 class="text-white font-weight-bolder text-center mt-2 mb-2">JSOM | Login</h2>
                </div>
              </div>
              <div class="card-body">
                 {% block forms %}{% endblock forms %}  {% comment %} formulario de login {% endcomment %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static "assets/js/core/popper.min.js" %}"></script>
  <script src="{% static "assets/js/core/bootstrap.min.js" %}"></script>
  <script src="{% static "assets/js/plugins/perfect-scrollbar.min.js" %}"></script>
  <script src="{% static "assets/js/plugins/smooth-scrollbar.min.js" %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static "assets/js/material-dashboard.js" %}"></script>
</body>

</html>
